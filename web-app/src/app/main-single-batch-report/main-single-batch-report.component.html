<div class="wrapper">
    <div class="container" *ngIf="batch != undefined">
        <h2>Batch ID ({{ batch.BatchId }})</h2>
        <table>
            <tr>
                <th>Created</th>
                <th>Beer type</th>
                <th>Amount processed</th>
                <th>Acceptable</th>
                <th>Defective</th>
                <th>Speed used</th>
            </tr>
            <tr>
                <td>{{ batch.DateTime}}</td>
                <td>{{ batch.Type }}</td>
                <td>{{ batch.ProdProcessedCount }}</td>
                <td>{{ batch.ProdProcessedCount - batch.ProdDefectiveCount }}</td>
                <td>{{ batch.ProdDefectiveCount }}</td>
                <td>{{ batch.CurSpeed | number: '1.0-0' }}</td>
            </tr>
        </table>
    </div>
</div>
