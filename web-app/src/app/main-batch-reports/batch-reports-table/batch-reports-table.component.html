<div class="enableFlex columnFlex container">
    <h1>Batch reports</h1>
    <table>
        <tr>
            <th>Batch ID</th>
            <th>Beer Type</th>
            <th>Amount Produced</th>
            <th>State</th>
        </tr>
        <tr *ngFor="let batch of BatchReports | keyvalue | slice:back:next" [routerLink]="['/batch-report', batch.key]">
            <td>{{ batch.key }}</td>
            <td>{{ batch.value.Type }}</td>
            <td>{{ batch.value.ProdProcessedCount }}</td>
            <td>{{ batch.value.State }}</td>
        </tr>
    </table>
    <span class="enableFlex spaceBetweenFlex">
        <button (click)="goBack()" class="btnDefault btnSuccess">BACK</button>
        <button (click)="goNext()" class="btnDefault btnSuccess">NEXT</button>
    </span>
</div>
