<div class = "container">
    <h1>Batch reports</h1>
    <table>
        <tr>
            <th>Batch Id</th>
            <th>Beer type</th>
            <th>Amount Produced</th>
            <th>State</th>
        </tr>
        <tr *ngFor="let batch of batchReports | keyvalue">
            <td>{{batch.key}}</td>
            <td>{{batch.value.Type}}</td>
            <td>{{batch.value.ProdProcessedCount}}</td>
            <td>{{batch.value.State}}</td>
        </tr>
    </table>
</div>
